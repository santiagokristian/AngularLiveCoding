<div>
  <div class="h1">{{type}}</div>
  <hr />
  @for(details of data;track details.id; let i = $index){
    @if(details.status === type){
    <div>{{details.name}}
        @if(details.status !== ftbh){
        <button (click)="moveToNextData(i)"> Next </button>
        }
    </div>
    }
  }
</div>
